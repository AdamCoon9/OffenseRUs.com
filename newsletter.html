    <div id="main-content"></div>

    <h1>Join our Newsletter!</h1>

 

    <form action="#" method="GET">

      <div class="form-row">

        <label>

         First Name:

            <input type="text" name="first-name" required/>

           </label>

      </div>

      <div class="form-row">

        <label>

            Last Name:

            <input type="text" name="last-name" required/>

           </label>

      </div>

      <div class="form-row">

    <label>

        Email:

        <input type="email" name="email" placeholder="Enter your email">

    </label>

      <div class="form-row">

        <label>

         Phone Number:  

         <input type="tel"

         name="Phone"

         required

         placeholder="format: 123-456-7890"

         pattern="(0-9){3}-(0-9){3}-(0-9){4}">

        </label>

      </div>

      <div class="form-row">

        <label>

            Tell us about yourself:

            <textarea name="message"cols="30" rows="10"></textarea>

        </label> 

      </div>

      <div class="form-row">

            <label >

                What level of Coaching Expierence do you have?

                <select name="Coaching-expierence">

                    <option value="N/A">Select One</option>

                    <option value="Youth">Youth</option>

                    <option value="Highschool">Highschool</option>

                    <option value="College">College</option>

                    <option value="Pro">Pro</option>

                </select>

            </label>

      </div>

        <div class="form-row">

          <fieldset>

            <legend>Which side of the ball do you coach?:</legend>

            <label>

                <input type="radio"name="Side-of-the-ball"value="Offense">

                Offense

            </label>

            <label>

                <input type="radio"name="Side-of-the-ball"value="Defense">

                Defense

            </label>

            <label>

                <input type="radio"name="Side-of-the-ball"value="Special-Teams">

                Special Teams

            </label>

          </fieldset>

        </div> 

      <div class="form-row">

        <button type="submit">Send</button>

        <button type="reset">Reset</button>

      </div>

        </form>
    </div>
        <div id="footer">
            <section></section>
        </div>
        <section> </section>

</body>
